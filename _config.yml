# Site Settings
title: "TropicYou"                     # Cukup nama brand
name: "TropicYou"
description: "Komunitas hobi & properti di Malang. Tutorial merajut, organic, dan tanah kavling."  # 1-2 kalimat, max 160 karakter
email: mail@tropi.cyou
author: Admin TropicYou
baseurl: ""
url: "https://www.tropi.cyou" # ðŸ”¥ PENTING: Isi dengan domain utama Anda
date_format: "%d %B %Y"

# SEO & Social
lang: id # Menentukan bahasa utama website
twitter_username: # Isi jika ada
facebook_username: # Isi jika ada
instagram_username: tropi.you # Contoh, sesuaikan
github_username: # Isi jika ada

# Build Settings
paginate: 5
paginate_path: "/artikel/page:num/"
permalink: /:categories/:year/:month/:day/:title/ # ðŸ”¥ URL lebih pendek & rapi

# Comments (Jika masih relevan)
disqus_comments: "yes"
disqus_shortname: glitche-jekyll-theme

# Form Submission
formsubmit_email: mail@tropi.cyou

# Collections
collections:
  works:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
# Archives Settings
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"

# ðŸ”¥ Daftar Plugin (Pastikan semua terinstal di Gemfile)
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-admin

# Exclude files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md

# SASS & Markdown
sass:
  style: compressed
markdown: kramdown
kramdown:
  input: GFM          # Use GitHub Flavored Markdown
  hard_wrap: false
  syntax_highlighter: rouge
  auto_ids: true      # Automatically generate IDs for headings (good for anchor links)
