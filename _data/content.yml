about:
  image: assets/img/man2.jpg # Ganti dengan foto Anda atau tim
  text: >-
    <p>Halo! Saya THao, penggiat hobi dan properti dari Malang, Jawa Timur. 
    Di TropicYou, kami percaya bahwa hidup berkualitas dimulai dari 
    lingkungan dan aktivitas yang dekat dengan alam. Kami hadir untuk berbagi 
    inspirasi seputar pertanian organik, hidroponik, kuliner lezat, serta 
    kerajinan rajutan tangan.</p>
    <p>Kami juga membantu Anda menemukan properti idaman, seperti tanah 
    kavling strategis di Malang Kota yang siap bangun dan cocok untuk 
    investasi maupun hunian dengan konsep hijau. Mari berkebun, berkarya, 
    dan berinvestasi bersama!</p>
  list:
    - label: Usia
      value: 24 # Bisa diganti dengan tahun berdiri
    - label: Domisili
      value: INDONESIA
    - label: Status
      value: Available / Siap Melayani
    - label: Alamat
      value: Bandungrejosari, Sukun, Malang Jawa Timur # Disarankan lebih spesifik
    - label: Telepon
      value: 087765451798
    - label: E-mail
      value: mail@tropi.cyou
  download:
    text: Download Company Profile / CV # Ubah sesuai kebutuhan
    link: 'https://drive.google.com/'
services:
  title: Layanan Kami # Ubah judul jadi Bahasa Indonesia
  items:
    - icon: fas fa-seedling # Ikon yang lebih relevan (tanaman)
      name: Pertanian Organik & Hidroponik
      text: >-
        Konsultasi dan pendampingan budidaya tanaman organik. Tersedia green house 6x12 meter untuk pengembangan.
    - icon: fas fa-cut # Ikon gunting untuk rajutan
      name: Pesanan Rajutan (Crochet)
      text: >-
        Menerima pesanan berbagai kerajinan rajutan tangan, dari aksesoris hingga dekorasi rumah. Kualitas premium.
    - icon: fas fa-utensils # Ikon kuliner
      name: Resep & Kuliner Nusantara
      text: >-
        Berbagi resep rumahan autentik dan rekomendasi kuliner menarik dari berbagai daerah di Indonesia.
    - icon: fas fa-home # Ikon rumah/properti
      name: Jual Properti Strategis
      text: >-
        Menyediakan listing properti pilihan, seperti tanah kavling siap bangun di Malang Kota. SHM, fasilitas lengkap.
    - icon: fas fa-tree # Ikon alam
      name: Konsultasi Investasi Lahan
      text: >-
        Bantu Anda menganalisis potensi lahan untuk investasi, kavling, pertanian, atau perluasan rumah.
    - icon: fas fa-ruler-combined # Ikon bangunan
      name: Kavling Siap Bangun
      text: >-
        Info tanah kavling strategis dengan spesifikasi jelas (luas, SHM, listrik, sumber air) cocok untuk hunian hijau.
